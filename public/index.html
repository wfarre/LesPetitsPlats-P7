<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Les petits plats</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/0b857a3b0d.js" crossorigin="anonymous"></script>

    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">

    <!-- bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


    <!-- css  -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <header id="header" class="header">
        <img class="logo" src="./assets/images/logo.png" alt="logo les petits plats">
    </header>

    <main>
        <section id="section--research" class="section section--research">

            <div class="section--research__bar">
                <input id="search-input" class="section--research__bar__input" type="text"
                    placeholder="Rechercher une recette">
                <i class="fas fa-search section--research__bar__icon"></i>
            </div>


            <div class="section--research__filters">

                <div class="filters" id="filters">
                </div>

                <div class="container container--search-filter">
                    <div class="btn-group">
                        <div class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                            <button type="button" class="dropdown-toggle__inner-btn">
                                Ingrédients
                            </button>
                            <i class="fas fa-chevron-down"></i>


                            <input type="text" class="search-toggle search-ingredient dropdown-toggle__input"
                                placeholder="Rechercher un ingrédient" tabindex="0" />
                        </div>

                        <ul class="dropdown-menu dropdown-menu--ingredients list-ingredients">

                        </ul>
                    </div>

                    <div class="btn-group">
                        <div class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                            <button type="button" class="dropdown-toggle__inner-btn">
                                Appareils
                            </button>
                            <i class="fas fa-chevron-down"></i>


                            <input type="text" class="search-toggle search-appliance dropdown-toggle__input"
                                placeholder="Rechercher un appareil" tabindex=0 />
                        </div>

                        <ul class="dropdown-menu dropdown-menu--appliances list-appliances">

                        </ul>
                    </div>

                    <div class="btn-group">

                        <div class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                            <button type="button" class="dropdown-toggle__inner-btn">
                                Ustensiles
                            </button>
                            <i class="fas fa-chevron-down"></i>

                            <input type="text" class="search-toggle search-ustensil dropdown-toggle__input"
                                placeholder="Rechercher un ustensile" tabindex=0 />
                        </div>




                        <div class="dropdown-menu dropdown-menu--ustensils list-ustensils">

                        </div>
                    </div>
                </div>

            </div>
        </section>

        <section id="section--result" class="section section--result">

            <div id="result-container" class=" result-container">

            </div>

        </section>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>

    <script type="module" src="./scripts/pages/index.js"></script>
    <script type="module" defer src="./scripts/utils/searchByInput.js"></script>
    <script type="module" src="./scripts/utils/searchByFilter.js"></script>
    <script type="module" defer src="./scripts/utils/filterManager.js"></script>

</body>

</html>
